%YAML 1.2
---
$id: http://devicetree.org/schemas/clock/imx5-clock.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Imagination Technologies Boston Clock Controller

maintainers:
  - Jiaxun Yang <jiaxun.yang@flygoat.com>

description: Boston Clock Controller is a clock controller for Imagination
  Technologies Boston devlopment platform.
  The clock consumer should specify the desired clock by having the clock
  ID in its "clocks" phandle cell.
  See include/dt-bindings/clock/boston-clock.h for the full list of boston
  clock IDs.

properties:
  compatible:
    const: img,boston-clock

  "#clock-cells":
    const: 1

  img,platform-regs:
    $ref: /schemas/types.yaml#/definitions/phandle
    description:
      Phandle to the syscon managing the "general register files" (GRF),

required:
  - "#clock-cells"
  - compatible
